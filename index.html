<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>jQuery Mobile Web App</title>
<link href="app/jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css"/>
<link href="css/custom.css" rel="stylesheet" type="text/css"/>
<script src="app/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="app/jquery.mobile-1.0.min.js" type="text/javascript"></script>



</head> 
<body> 

<div data-role="page" id="login" data-theme="b">
	<div data-role="header" data-theme="b">
		<h1>Log In</h1>
	</div>
	<div data-role="content" data-theme="b">	
    			<label for="userName">User Name:</label>
    			<input type="text" name="userName" data-theme="c" id="userName">
    			<label for="password">Password:</label>
    			<input type="password" name="password" data-theme="c" id="password">
                <input type="button" onClick="signin()"  value="SignIn">
	</div>
	<div data-role="footer" data-theme="b">
		<h4>&copy; Copyrights</h4>
	</div>
</div>
<div data-role="page" id="clerk">
	<div data-role="header" data-theme="b">
      <a href='#login' data-iconpos="left" data-role='button' data-icon='back'  data-inline='true'>Home</a>
		<h1>Store Clerk</h1>
	</div>
	<div data-role="content" data-theme="b">	
      	<div id="form" data-role="content">
        	<h1>Purchase Form</h1>
    			<label for="poNumber">PO number:</label>
    			<input type="text" name="poNumber" data-theme="c" id="poNumber">
                <label for="IRN">Inspection report number:</label>
    			<input type="text" name="IRN" data-theme="c" id="IRN">
                <label for="supplierCode">Supplier Code:</label>
    			<input type="text" name="supplierCode" data-theme="c" id="supplierCode">
                <label for="Specifications">Specifications:</label>
    			<input type="text" name="Specifications" data-theme="c" id="Specifications">
              	<input type="button" onClick="submitForApproval()"  class="ui-btn" data-icon="check" data-theme="b" value="Submit for Approval">
                <input type="button" onClick="signin()" data-icon="delete" data-theme="a" value="Cancel">

                    
        </div>
	
    
	</div>
	<div data-role="footer" data-theme="b">
		<h4>&copy; Copyrights</h4>
	</div>
    
</div>

<div data-role="page" id="manager" >
	<div data-role="header" data-theme="b">
      <a href='#login' data-iconpos="left" data-role='button' data-icon='back'  data-inline='true'>Home</a>
		<h1>Manager</h1>
	</div>
	<div data-role="content" data-theme="b">	
      	<div id="form" data-role="content">
        	<h1>Purchase Approval Form</h1>
            	<div id="formDIV" data-theme="c">
    			
                </div>
                <div data-role="controlgroup" id="decisionBar" data-type="horizontal" style="text-align:center"> 
					
				</div>          	
			
                    
        </div>
	</div>
	<div data-role="footer" data-theme="b">
		<h4>&copy; Copyrights</h4>
	</div>
</div>



<script>
var data={'PID':'','INR':'','SUPPLIER':'','SPECIFICATIONS':'','REMARKS':''}
function signin()
{
	var username=document.getElementById('userName').value;
	if(username=='manager')
	{
		linkManager();
		
	}
	else if(username=='clerk')
	{
		window.location="#clerk";
	}
	else
	{
	}	
}
function linkManager()
{
	document.getElementById("formDIV").innerHTML="<label for=\"poNumber-disabled\" class=\"ui-input-text\">PO number:</label><input type=\"text\" disabled=\"disabled\" name=\"poNumber-disabled\" id=\"poNumber-disabled\" class=\"ui-input-text ui-body-b ui-corner-all ui-shadow-inset\"><label for=\"IRN-disabled\" class=\"ui-input-text\">Inspection report number:</label><input type=\"text\" disabled=\"disabled\" name=\"IRN-disabled\" id=\"IRN-disabled\" class=\"ui-input-text ui-body-b ui-corner-all ui-shadow-inset\"> <label for=\"supplierCode-disabled\" class=\"ui-input-text\">Supplier Code:</label><input type=\"text\" disabled=\"disabled\" name=\"supplierCode-disabled\" id=\"supplierCode-disabled\" class=\"ui-input-text ui-body-b ui-corner-all ui-shadow-inset\"> <label for=\"Specifications-disabled\" class=\"ui-input-text\">Specifications:</label><input type=\"text\" disabled=\"disabled\" name=\"Specifications-disabled\" id=\"Specifications-disabled\" class=\"ui-input-text ui-body-b ui-corner-all ui-shadow-inset\">";
				
				
	document.getElementById("decisionBar").innerHTML="<a onclick=\"cancel()\" data-role=\"button\" data-theme=\"a\" class=\"ui-btn ui-btn-up-a ui-corner-left\"><span class=\"ui-btn-inner ui-corner-left\" aria-hidden=\"true\"><span class=\"ui-btn-text\">Cancel</span></span></a><a onclick=\"rejected()\" data-role=\"button\" data-theme=\"a\" class=\"ui-btn ui-btn-up-a\"><span class=\"ui-btn-inner\" aria-hidden=\"true\"><span class=\"ui-btn-text\">Reject</span></span></a><a onclick=\"approved()\" data-role=\"button\" data-theme=\"b\" class=\"ui-btn ui-btn-up-b ui-corner-right ui-controlgroup-last\"><span class=\"ui-btn-inner ui-corner-right ui-controlgroup-last\" aria-hidden=\"true\"><span class=\"ui-btn-text\">Approve</span></span></a>";
				
	window.location="#manager";
		getValues();
	
	}

function submitForApproval()
{
	data['PID']=document.getElementById('poNumber').value;
	data['INR']=document.getElementById('IRN').value;
	data['SUPPLIER']=document.getElementById('supplierCode').value;
	data['SPECIFICATIONS']=document.getElementById('Specifications').value;
	window.location="#login";
}
function getValues()
{
	if(data['PID']!=null){
	document.getElementById('poNumber-disabled').value=data['PID'];
	document.getElementById('IRN-disabled').value=data['INR'];
	document.getElementById('supplierCode-disabled').value=data['SUPPLIER'];
	document.getElementById('Specifications-disabled').value=data['SPECIFICATIONS'];	}
}
function approved()
{
	data['PID']='';
	data['INR']='';
	data['SUPPLIER']='';
	data['SPECIFICATIONS']='';
	data['REMARKS']='';
	window.location="#login";
	
}
function rejected()
{
	document.getElementById("formDIV").innerHTML="<label for=\"remarks\">Remarks:</label><input type=\"text\"  name=\"remarks\" id=\"remarks\" data-theme=\"c\" class=\"ui-input-text ui-body-c ui-corner-all ui-shadow-inset\">";
	document.getElementById("decisionBar").innerHTML="<a onclick=\"cancel()\" data-role=\"button\" data-theme=\"a\" class=\"ui-btn ui-btn-up-a ui-corner-left\"><span class=\"ui-btn-inner ui-corner-left\" aria-hidden=\"true\"><span class=\"ui-btn-text\">Cancel</span></span></a><a onclick=\"submitRemarks()\" data-role=\"button\" data-theme=\"a\" class=\"ui-btn ui-btn-up-a ui-corner-right\"><span class=\"ui-btn-inner ui-corner-right\" aria-hidden=\"true\"><span class=\"ui-btn-text\">Submit Remarks</span></span></a>";
	
}
function submitRemarks()
{
	data['REMARKS']=document.getElementById('remarks').value;
	window.location="#login";
}
function cancel()
{
	window.location="#login";
	}
</script>


</body>
</html>
